<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Shopping Cart Using JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        /* Add custom CSS styles here */
        body {
            padding: 60px;
        }

        .navbar {
            background: linear-gradient(to left, #bd65be, #48a8d1);
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top">
        <h4 class="m-auto p-2">A Shopping Cart Using JavaScript</h4>
    </nav>

    <div class="container-fluid">
        <h5 class="rounded py-2 my-4 display-4">Add Your Favorite Items to Cart Now!</h5>
    </div>

    <div class="container-fluid py-1">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="Img/monitor.jpg" alt="">
                        <h5 class="card-title">Monitor</h5>
                        <p class="card-text py-0 my-0">Best LED Monitor 21</p>
                        <p class="card-price">
                            Price: 500$
                        </p>

                        <button id="add-product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="Img/headphone.jpg" alt="">
                        <h5 class="card-title">Earphones</h5>
                        <p class="card-text py-0 my-0">Best Bluetooth Earphone</p>
                        <p class="card-price">
                            Price: 500$
                        </p>

                        <button id="add-product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="Img/laptop.jpg" alt="">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text py-0 my-0">Asus Vivobook S15 OL</p>
                        <p class="card-price">
                            Price: 115000$
                        </p>

                        <button id="add-product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>

                </div>
            </div>

            <!-- Product 4 -->
            <div class="col-md-3 m-auto">
                <div class="card align-items-center border-black">
                    <div class="card-body">
                        <img class="img-fluid" src="Img/iphone15.png" alt="">
                        <h5 class="card-title">iPhone</h5>
                        <p class="card-text py-0 my-0">iPhone Pro Max 15</p>
                        <p class="card-price">
                            Price:12000$
                        </p>

                        <button id="add-product" class="btn btn-success">
                            Add to Cart
                        </button>
                    </div>

                </div>
            </div>

        </div>
        <p></p>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Shopping Cart List:</h4>
                            <ol id="shopping-cart-items">
                                <!-- Product details will be added here -->
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="JS/script.js"></script>
</body>

</html>
